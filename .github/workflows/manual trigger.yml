name: Manual Trigger

on: workflow_dispatch

jobs:
    Download:
        runs-on: ubuntu-latest
        steps:
        - name: write hello
          run: echo "hello world" >> hello.txt
        - uses: actions/upload-artifact@v4
          with:
            name: Hello World
            path: hello.txt

    upload:
        needs: Download
        runs-on: ubuntu-latest
        steps:
        - name: download artifact
        - uses: actions/download-artifact@v4
          with:
                name: Hello World
                path: ./hellos
          run: cat hello.txt